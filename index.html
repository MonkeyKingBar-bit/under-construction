<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/style.css" />
    <title>Under Construction</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <img
          src="./src/img/icon/left_img.png"
          alt="left img"
          class="img _left _anim-items"
        />
        <div class="wrapper-content">
          <header class="header">
            <div class="header__content __container">
              <a href="index.html" class="header__logo _anim-items">
                <img src="./src/img/icon/logo.svg" alt="lead advisors logo" />
              </a>
            </div>
          </header>
          <main class="page">
            <section class="block">
              <div class="block__container">
                <div class="block__header _anim-items">
                  <h1 class="block__title">Under Construction</h1>
                  <h5 class="block__description">
                    We're making lots of improvements and will be back soon
                  </h5>
                </div>
                <div class="block__content">
                  <div class="block__timer timer _anim-items">
                    <div class="timer__items">
                      <div class="timer__item timer__days">00</div>
                      <div class="timer__item timer__hours">00</div>
                      <div class="timer__item timer__minutes">00</div>
                      <div class="timer__item timer__seconds">00</div>
                    </div>
                  </div>
                  <div class="block__event event _anim-items">
                    <p class="event__text">
                      Check our event page when you wait:
                    </p>
                    <a href="#" class="event__btn">
                      <p>Go to the event</p>
                      <img
                        src="./src/img/icon/arrow_right.svg"
                        alt="arrow right"
                    /></a>
                  </div>
                </div>
              </div>
            </section>
          </main>
        </div>
        <img
          src="./src/img/icon/right_img.png"
          alt="right img"
          class="img _right _anim-items"
        />
      </div>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__content">
            <form class="form" id="form" name="form">
              <input
                id="email"
                type="email"
                class="form__email"
                name="email"
                placeholder="Enter your Email and get notified"
              />
              <button type="submit">
                <img
                  src="./src/img/icon/arrow_right.svg"
                  alt="arrow right form"
                />
              </button>
            </form>
          </div>
          <button class="allEvents">
            <p>Other Events</p>
            <img src="./src/img/icon/arrow-down.svg" alt="arrow down" />
          </button>
        </div>

        <div class="overlay">
          <div class="popup">
            <div class="popup-status">
              <h2 class="title"></h2>
              <p class="content"></p>
              <button class="popup-btn event__btn">Close</button>
            </div>
            <div class="close-popup"></div>
          </div>
        </div>
      </footer>
      <section id="events" class="all-events all-events__container">
        <h1 class="events__title">All events</h1>
        <div class="accordion horizontal">
          <section id="about">
            <h2><a href="#hawaiian">Hawaiian party</a></h2>
            <p>Hawaiian party</p>
          </section>
          <section id="services">
            <h2><a href="#services">Мafia party</a></h2>
            <p>Мafia party</p>
          </section>
          <section id="blog">
            <h2><a href="#blog">Party</a></h2>
            <p>Party</p>
          </section>
          <section id="portfolio">
            <h2><a href="#portfolio">Party on the beach</a></h2>
            <p>Party on the beach</p>
          </section>
          <section id="contact">
            <h2><a href="#contact">Home Security</a></h2>
            <p>Home Security</p>
          </section>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
